<!doctype html>
<head>
    <meta charset="utf-8">
    <title>Todo - A Demo Webapp with AngularJS, Java EE 6 and Bootstrap 3.0</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/bootstrap.css">
    <link rel="stylesheet" href="styles/jumbotron-narrow.css">
    <link rel="stylesheet" href="styles/font-awesome.css">

    <link rel="stylesheet" href="styles/main.css">
</head>
<body ng-app="todoApp">
<div class="container">
    <div class="header">
        <h3 class="text-muted">A demo webapp with AngularJS 1.2, Java EE6 and Bootstrap 3</h3>
    </div>
    <div class="well" ng-controller="todoController">
        <h1>TODOs</h1>
        <p>
            Hi {{userName}}! <a href="" ng-click="logout()"><i class="fa fa-sign-out fa-lg"></i> Log out</a>
        </p>
        <p>
            <a href="" ng-click="clearDone()"><i class="fa fa-trash-o fa-lg"></i> Clear completed</a>
        </p>
        <div ng-show="todos.length === 0" class="alert alert-info">Looks like you have finished all your tasks...</div>
        <ul ng-show="todos.length > 0" class="list-group">
            <li class="list-group-item" ng-repeat="todo in todos">
                <label>
                    <input type="checkbox" ng-model="todo.done" ng-change="toggleDone(todo)">
                    <span class="done-{{todo.done}}">{{todo.text}}</span>
                </label>
                <span class="text-muted pull-right">{{todo.createdDate | moments }}</span>
            </li>
        </ul>
        <form novalidate ng-submit="addTodo()" name="todoForm" class="form-inline" role="form">
            <div class="form-group">
                <label class="sr-only" for="newTodo">New todo</label>
                <input type="text" placeholder="add new todo here..." required class="form-control"
                       id="newTodo" ng-model="todoText"/>
            </div>
            <input ng-disabled="todoForm.$invalid" disabled type="submit" class="btn btn-primary" value="add"/>
        </form>
    </div>
    <div class="footer"><p>Â© Nils Preusker - MovingIMAGE24 2013</p></div>
</div>

<script src="scripts/vendor/angular/angular.js"></script>
<script src="scripts/vendor/angular-route/angular-route.js"></script>
<script src="scripts/vendor/angular-resource/angular-resource.js"></script>
<script src="scripts/services/todoService.js"></script>
<script src="scripts/filters/momentsFilter.js"></script>
<script src="scripts/vendor/jquery/jquery.js"></script>
<script src="scripts/vendor/keycloak/keycloak.js"></script>
<script src="scripts/controllers/todoController.js"></script>
<script src="scripts/vendor/moment/moment.min.js"></script>
</body>
</html>
