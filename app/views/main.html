<h1>TODOs</h1>

<p>
    <a href="" ng-click="clearDone()"><i class="fa fa-trash-o fa-lg"></i> Clear completed</a>
</p>

<div ng-show="todos.length === 0" class="alert alert-info">Looks like you have finished all your tasks...</div>
<ul ng-show="todos.length > 0" class="list-group">
    <li class="list-group-item" ng-repeat="todo in todos">
        <label>
            <input type="checkbox" ng-model="todo.done" ng-change="toggleDone(todo)">
            <span class="done-{{todo.done}}">{{todo.text}}</span>
        </label>
        <span class="text-muted pull-right">created {{todo.createdDate | moments }}</span>
    </li>
</ul>

<form name="todoForm" novalidate ng-submit="addTodo()" class="form-inline" role="form">

    <div class="form-group">
        <label class="sr-only" for="newTodo">New todo</label>
        <input type="text" ng-model="todoText" placeholder="add new todo here..." required class="form-control"
               id="newTodo"/>
    </div>

    <input ng-disabled="todoForm.$invalid" disabled type="submit" class="btn btn-primary" value="add"/>
</form>
